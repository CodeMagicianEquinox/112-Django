{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Post
{% endblock %}

{% block content %}
  <h1>Create a New Post</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create Post</button>
  </form>
{% endblock %}
